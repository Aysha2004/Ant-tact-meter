<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANT TACT METER - Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background-image: url('antsssss666666.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .container {
            min-height: 100vh;
            padding: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Header Section */
        .header { text-align: left; opacity: 0; animation: fadeInLeft 1s ease forwards; }
        .header h1 {
            font-size: 84px; font-weight: 900; color: #ffffff; letter-spacing: 6px; line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0,0,0,0.6),0 8px 30px rgba(204,85,42,0.3); margin:0;
        }
        .header .word { display:block; margin-bottom:5px; transition: all 0.3s ease; animation: pulse 3s ease-in-out infinite; }
        .header .word:nth-child(1) { animation-delay: 0s; }
        .header .word:nth-child(2) { animation-delay: 0.5s; }
        .header .word:nth-child(3) { animation-delay: 1s; }
        .header .word:hover { transform: translateX(10px) scale(1.05); color: #ff6b35; animation-play-state: paused; }

        @keyframes pulse { 0%,100%{transform:scale(1); text-shadow:0 4px 20px rgba(0,0,0,0.6),0 8px 30px rgba(204,85,42,0.3);} 50%{transform:scale(1.02); text-shadow:0 4px 20px rgba(0,0,0,0.6),0 8px 30px rgba(204,85,42,0.5),0 0 40px rgba(255,107,53,0.4);} }

        /* Right Section - Features */
        .features-section { display:flex; flex-direction:column; align-items:flex-end; max-width:500px; width:100%; }
        .features-title { font-size:36px; font-style:italic; color:#fff; margin-bottom:30px; text-align:left; opacity:0; animation: fadeInLeft 0.8s ease forwards; animation-delay:0.5s; }
        .features-container { display:flex; flex-direction:column; gap:20px; width:100%; }
        .feature-box { background: linear-gradient(90deg, rgba(255,255,255,0.15) 0%, rgba(255,107,53,0.1) 100%); backdrop-filter: blur(15px); border:2px solid rgba(255,255,255,0.25); border-left:5px solid #ff6b35; border-radius:15px; padding:25px 30px; display:flex; align-items:center; cursor:pointer; transition: all 0.3s ease; opacity:0; transform:translateX(50px); animation: slideInRight 0.6s ease forwards; position:relative; overflow:hidden; }
        .feature-box:nth-child(1) { animation-delay:0.1s; }
        .feature-box:nth-child(2) { animation-delay:0.2s; }
        .feature-box:nth-child(3) { animation-delay:0.3s; }
        .feature-box:nth-child(4) { animation-delay:0.4s; }
        .feature-box:hover { transform: translateX(10px); background:linear-gradient(90deg, rgba(255,107,53,0.2) 0%, rgba(247,147,30,0.2) 100%); border-left:5px solid #f7931e; box-shadow:0 10px 30px rgba(255,107,53,0.3), inset 0 0 20px rgba(255,255,255,0.1); }

        .feature-number { font-size:36px; margin-right:20px; display:flex; align-items:center; justify-content:center; min-width:60px; filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3)); order:1; transition:all 0.3s ease; }
        .feature-title { font-size:20px; font-weight:900; color:#fff; line-height:1.4; flex:1; order:2; text-align:left; transition:all 0.3s ease; }

        @keyframes slideInRight { 0%{opacity:0;transform:translateX(50px);} 100%{opacity:1;transform:translateX(0);} }
        @keyframes fadeInLeft { 0%{opacity:0;transform:translateX(-30px);} 100%{opacity:1;transform:translateX(0);} }
        @keyframes fadeInUp { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }

        /* Responsive */
        @media (max-width:768px) {
            .container { flex-direction:column; padding:40px 20px; gap:40px; }
            .header h1 { font-size:56px; letter-spacing:3px; text-align:center; }
            .features-section { align-items:center; max-width:100%; }
            .features-title { font-size:28px; margin-bottom:25px; align-self:flex-start; }
            .features-container { gap:15px; }
            .feature-box { padding:20px 25px; }
            .feature-number { font-size:32px; margin-right:15px; min-width:50px; }
            .feature-title { font-size:18px; }
        }

        /* Ant Analysis Section */
        .ant-analysis { 
            text-align: center; 
            margin-top: 40px; 
            display: none; 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .ant-analysis h3 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 25px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
        }
        .ant-analysis input { 
            margin-bottom: 20px;
            padding: 12px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            width: 100%;
            max-width: 400px;
        }
        .ant-analysis input::file-selector-button {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }
        .ant-analysis #results { 
            margin: 20px 0;
            font-size: 18px; 
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            background: rgba(255, 107, 53, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 107, 53, 0.3);
        }
        .ant-analysis canvas { 
            margin: 20px auto;
            display: block;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        .back-button {
            position: absolute;
            top: 30px;
            left: 30px;
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }
        .frontend-button {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(96, 165, 250, 0.3);
        }
        .frontend-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(96, 165, 250, 0.5);
        }
        .upload-instructions {
            color: #ffffff;
            font-size: 16px;
            margin-bottom: 20px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.8);
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">‚Üê Back to Dashboard</button>
    
    <!-- Frontend Button -->
    <button class="frontend-button" onclick="goToFrontend()">üè† Frontend</button>
    
    <div class="container">
        <!-- Left Section - Header -->
        <div class="header">
            <h1>
                <span class="word">ANT</span>
                <span class="word">TACT</span>
                <span class="word">METER</span>
            </h1>
        </div>

        <!-- Right Section - Features -->
        <div class="features-section">
            <h2 class="features-title">Select Your Analysis</h2>
            <div class="features-container">
                <div class="feature-box" onclick="selectFeature(1)">
                    <span class="feature-number">1Ô∏è‚É£</span>
                    <div class="feature-title">Count the number of Ants</div>
                </div>

                <div class="feature-box" onclick="selectFeature(2)">
                    <span class="feature-number">2Ô∏è‚É£</span>
                    <div class="feature-title">Predict Ants' Exact Action</div>
                </div>

                <div class="feature-box" onclick="selectFeature(3)">
                    <span class="feature-number">3Ô∏è‚É£</span>
                    <div class="feature-title">Measure Food Delivery Time</div>
                </div>

                <div class="feature-box" onclick="selectFeature(4)">
                    <span class="feature-number">4Ô∏è‚É£</span>
                    <div class="feature-title">Track Ant Interactions</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ant Analysis Section -->
    <div class="ant-analysis">
        <h3>üêú Ant Counter</h3>
        <p class="upload-instructions">
            Upload an image or video of ants to automatically count them.<br>
            Supported formats: JPG, PNG, MP4, MOV, AVI
        </p>
        <input type="file" id="fileUpload" accept="image/*,video/*">
        <br>
        <video id="userVideo" controls width="400" style="display:block; margin:0 auto 20px;"></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="results"></div>
        <canvas id="chart" width="400" height="200"></canvas>
        
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function goBack() {
            window.location.href = '../Frontend/dashboard.html';
        }
        
        function goToFrontend() {
            window.location.href = '../Frontend/index.html';
        }
        
        function selectFeature(featureNumber) {
            const features = {
                1: "Count the number of Ants",
                2: "Predict Ants' Exact Action",
                3: "Measure Food Delivery Time",
                4: "Track Ant Interactions"
            };
            
            if (featureNumber === 1) {
                // Show ant counting interface
                document.querySelector('.ant-analysis').style.display = 'block';
                // Hide the main container
                document.querySelector('.container').style.display = 'none';
            } else {
                alert(`Feature: ${features[featureNumber]} üêú\n\nThis feature is coming soon! For now, try the ant counting feature.`);
            }
        }
    </script>

    <script src="script.js"></script>
</body>
</html>
